defaultNamespace: cattle-neuvector-system
helm:
  chart: neuvector
  repo: https://charts.rancher.io
  version: "107.0.2+up2.8.9"
  valuesFiles:
    - values.yaml
overrideTargets:
  - clusterSelector:
      matchLabels:
        needs-security: "true"
dependsOn:
  - selector:
      matchLabels:
        provides: neuvector-crd
  - selector:
      matchLabels:
        provides: longhorn
labels:
  provides: neuvector
