defaultNamespace: traefik
helm:
  version: 1.12.0
  chart: traefik
  repo: https://traefik.github.io/charts
  releaseName: traefik
values:
  providers:
    kubernetesGateway:
      enabled: true
labels:
  app: traefik
overrideTargets:
  - clusterSelector:
      matchLabels:
        needs-traefik: true